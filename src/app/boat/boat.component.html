<div>
  <p></p>
</div>
<div class="container">
  <h2>Add a new boat</h2>
</div>
<div class="container">
  <form [formGroup]="form" (submit)="onFormSubmit()">
    <div class="form-group">
      <label>Boat Number</label>
      <input
        placeholder="boat number"
        class="form-control"
        type="text"
        formControlName="boatNumber"
      />
    </div>
    <div class="form-group">
      <label>Number of seats</label>
      <input
        placeholder="number of seats"
        class="form-control"
        type="number"
        formControlName="numberOfSeat"
        max="12"
        min="1"
      />
    </div>
    <div class="form-group">
      <label>Type</label>
      <input
        placeholder="type"
        class="form-control"
        type="text"
        formControlName="type"
      />
    </div>
    <button class="btn btn-large btn-primary" [disabled]="form?.invalid">
      Add Boat
    </button>
  </form>
</div>
<div>
  <p></p>
</div>
<div class="container">
  <a routerLink="/"
    ><button class="btn btn-primary btn-large btn-outline-danger">
      Back to main page
    </button></a
  >
</div>
